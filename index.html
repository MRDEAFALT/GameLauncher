<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Game Launcher</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: file: https:; style-src 'unsafe-inline' 'self'; script-src 'self'; connect-src 'self' https:;">
  <style>
    :root { --bg:#121212; --bg2:#181818; --card:#1f1f1f; --muted:#2a2a2a; --text:#fff; --danger:#b83b3b; --dangerH:#d04949; }
    * { box-sizing: border-box; }
    body { background: var(--bg); color: var(--text); font-family: "Segoe UI", Roboto, Arial, sans-serif; margin:0; }
    header { display:flex; align-items:center; gap:12px; padding:12px 16px; background:var(--bg2); border-bottom:1px solid var(--muted); }
    #brand { font-weight:600; font-size:16px; }
    .toolbar { display:flex; gap:10px; align-items:center; margin-left:8px; }
    .toolbar input[type="text"] { background:var(--card); border:1px solid #303030; color:var(--text); padding:8px 10px; border-radius:8px; width:260px; }
    .toolbar label { display:flex; align-items:center; gap:6px; font-size:13px; opacity:.95; }
    button { background:var(--muted); color:var(--text); border:none; padding:8px 12px; border-radius:8px; cursor:pointer; }
    button:hover { background:#3a3a3a; }
    .danger { background: var(--danger); }
    .danger:hover { background: var(--dangerH); }
    #status { font-size:13px; opacity:.9; margin-left:auto; }

    #updateBanner { display:none; gap:10px; align-items:center; justify-content:center; padding:8px 12px; background:#1b1b1b; border-bottom:1px solid var(--muted); }
    #updateBtn { display:none; }

    main { padding:16px; }
    .game-list { display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin:16px auto 32px; max-width:1200px; }
    .game { position:relative; background:var(--card); padding:14px; border-radius:12px; width:220px; cursor:pointer; transition: transform .2s, background .2s, opacity .2s; }
    .game:hover { background:#2a2a2a; transform: translateY(-2px); }
    .disabled { opacity:.5; pointer-events:none; }
    img { width:200px; height:100px; object-fit:cover; border-radius:10px; box-shadow: 0 2px 8px rgba(0,0,0,.5); }
    .title { margin:10px 0 0; text-align:center; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .row { display:flex; gap:8px; justify-content:center; margin-top:10px; }
    .star { position:absolute; top:8px; right:10px; font-size:18px; user-select:none; }
    .star button { background:transparent; border:none; color:#ffd76a; cursor:pointer; font-size:18px; line-height:1; }
    .hint { text-align:center; opacity:.8; margin-top:8px; font-size:13px; }
  </style>
</head>
<body>
  <!-- Update banner -->
  <div id="updateBanner">
    <span id="updateText">Checking for updates…</span>
    <button id="updateBtn">Restart to update</button>
  </div>

  <header>
    <div id="brand">Game Launcher</div>
    <div class="toolbar">
      <input id="search" type="text" placeholder="Search games..." />
      <label><input id="favOnly" type="checkbox" /> Favorites only</label>
      <button id="importZipBtn">Import ZIP</button>
      <button id="refreshBtn">Refresh</button>
      <button id="stopBtn" style="display:none;">Stop Game</button>
    </div>
    <div id="status">Ready</div>
  </header>

  <main>
    <div id="gameList" class="game-list"></div>
    <div id="empty" class="hint" style="display:none;">No games found. Add unzipped folders to your Games directory or use “Import ZIP”.</div>
  </main>

  <script src="renderer.js"></script>
</body>
</html>
